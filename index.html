<html>
    <head>
        <title> Sorting algorithms </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div id="root"></div>
        <div class="form-group">
            <button onClick="sortBy(selectionSort)">Selection Sort</button>
            <button onClick="sortBy(bubbleSort)">Bubble Sort</button>
            <button onClick="sortBy(mergeSort)">Merge Sort</button>
            <button onClick="sortBy(insertionSort)">Insertion Sort</button>
            <button onClick="sortBy(quickSort)">Quick Sort</button>
        </div>
        <div class="form-group">
            <label for="delay">Delay between actions (ms):<input type="number" name="delay" value="50" id="delay"/></label>
            <label for="length">Length of Array<input type="number" name="length" value="50" id="length"/></label>
            <button onClick="buttonInitArray()">Initialize array</button>
            <button id="stop">STOP</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
